<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="search-wrapper">
          <label class="search-header" for="search">Movie Title search</label>
          <input
            type="text"
            class="search-input"
            id="search"
            placeholder="Movie title"
          />
        </div>
      </div>
      <div class="movie-wrapper"></div>
      <div id="errorBox" class="error-box hidden">
        <h2>Movie not Found</h2>
      </div>
    </div>
    <footer>
      <p>
        Powered by <a href="https://www.omdbapi.com/">OMDB</a>, Created by
        <a href="https://github.com/aggepap">Aggepap</a>
      </p>
    </footer>

    <script src="./script.js" type="module"></script>
  </body>
</html>
